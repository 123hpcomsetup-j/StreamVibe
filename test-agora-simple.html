<!DOCTYPE html>
<html>
<head>
    <title>Agora Simple Test</title>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
</head>
<body>
    <h1>Agora Authentication Test</h1>
    <button onclick="testCredentials()">Test New Credentials</button>
    <div id="status"></div>
    <div id="result"></div>

    <script>
        async function testCredentials() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            status.innerHTML = 'Testing backend credentials...';
            result.innerHTML = '';
            
            try {
                // Test backend token generation
                const response = await fetch('/api/agora/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channelName: 'test-channel-' + Date.now(),
                        uid: 99999,
                        role: 'host'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Backend token generation failed');
                }
                
                const data = await response.json();
                status.innerHTML = '✅ Backend token generated successfully!';
                result.innerHTML = `
                    <p><strong>App ID:</strong> ${data.appId}</p>
                    <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    <p><strong>Channel:</strong> ${data.channelName}</p>
                `;
                
                // Test Agora SDK connection
                status.innerHTML += '<br>Testing Agora SDK connection...';
                
                const client = AgoraRTC.createClient({ mode: 'live', codec: 'vp8' });
                client.setClientRole('host');
                
                await client.join(data.appId, data.channelName, data.token, data.uid);
                
                status.innerHTML += '<br>✅ SUCCESS! Agora authentication now working!';
                result.innerHTML += '<p style="color: green;"><strong>Status:</strong> Authentication successful</p>';
                
                await client.leave();
                
            } catch (error) {
                status.innerHTML += '<br>❌ Error: ' + error.message;
                result.innerHTML += '<p style="color: red;"><strong>Error:</strong> ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
