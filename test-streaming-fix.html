<!DOCTYPE html>
<html>
<head>
    <title>Streaming Fix Test</title>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N-4.20.2.js"></script>
</head>
<body>
    <h1>Streaming Authentication Test</h1>
    <button onclick="testStreaming()">Test New Credentials</button>
    <div id="result"></div>

    <script>
        async function testStreaming() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Get token from backend
                const response = await fetch('/api/agora/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channelName: 'test-' + Date.now(),
                        uid: 12345,
                        role: 'host'
                    })
                });
                
                const data = await response.json();
                result.innerHTML += '<br>✅ Backend token generated with App ID: ' + data.appId;
                
                // Test Agora connection
                const client = AgoraRTC.createClient({ mode: 'live', codec: 'vp8' });
                client.setClientRole('host');
                
                await client.join(data.appId, data.channelName, data.token, data.uid);
                result.innerHTML += '<br>✅ SUCCESS! Agora authentication working!';
                
                await client.leave();
                result.innerHTML += '<br>✅ Test completed successfully!';
                
            } catch (error) {
                result.innerHTML += '<br>❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
